<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
       <!--navbar-expand seta a <nav> como row.-->
        
       <div class="container-fluid justify-content-spaceAround">
           <!--container-fluid deixa literalmente a navbar mais fluída, com margin-->
           <ul class="navbar-nav">
               <li class="nav-item "> 
                  <a class="nav-link active">Home</a>
               </li>

               <li class="nav-item"> 
                   <a class="nav-link active" href="#">Profile</a>
               </li>

               <li class="nav-item"> 
                   <a class="nav-link active" href="#">Anime List</a>
               </li>

               <li class="nav-item"> 
                   <a class="nav-link active" href="#">Manga List</a>
               </li>
           </ul>

           <div class="mx-4">
               <div class="search px-2 d-inline hover-zoom">
                  <img class="img-fluid align-middle" src="img/search.png">  
               </div>
               <div class="perfil px-2 d-inline hover-zoom">
                   <img class='img-fluid align-middle' src="img/gentleman cat.jpg">
               </div>
               <!--align-middle é o verticalalign. Para alinhar o elementos, poderíamos usar o align-items-center no containêr pai caso ele fosse d-flex.-->
           </div>
       </div>
    </nav>

    <div class="d-flex banner container-fluid text-white">
        <div class="user-container d-flex px-4 align-items-end"> 
            <div class="perfil">
                <img src="img/gentleman cat.jpg">
            </div>
            <h3 class="username mx-4 mb-3">vitikkkj</h3>
        </div>
    </div>
  
    <div class="anime-carousel d-flex">
        <div id="carouselExampleIndicators" class="d-flex justify-content-center carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!--data-bs, em geral, foram feitos para facilitar o relacionamento entre os elementos, de um apontando a outro. Geralmente, usa-se javascript para fazer isso, mas podemos fazer com o próprio html, deixando a semântica ainda melhor (estudar mais sobre isso depois xD)-->

            <div class="carousel-inner">
              <div class="carousel-item active">
                   <img src="img/gentleman cat.jpg" class="d-block w-25  mx-auto"  alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/gentleman cat.jpg" class="d-block w-25  mx-auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/gentleman cat.jpg" class="d-block w-25  mx-auto" alt="...">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
     
        <button class="btn_anime-overview btn btn-primary"  data-bs-toggle='modal' data-bs-target="#modal_anime-overview">view</button>
    </div>

    <div class="modal fade" id="modal_anime-overview">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h4 class="modal-title">sla</h4>
                   <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
               </div>
           </div>
       </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
